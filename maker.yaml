env: |
  set -e
  export PATH=$PATH:~/go/bin
  export GOPATH=~/gopath

install:
  - latest: |
      ## Download the latest binary.
      wget https://github.com/akhlakm/Maker/releases/latest/download/maker
      chmod +x maker

run:
  - exe: |
      ## Run the maker executable on the current project.
      go run maker.go

setup:
  # Install development libraries.
  - golang: |
      ## Install golang in the user home directory.
      if command -v go; then
        return 0;
      fi
      wget https://go.dev/dl/go1.22.5.linux-amd64.tar.gz -o golang.tar.gz
      tar -C ~/ -xzf golang.tar.gz

add:
  # Add new items.

build:
  # Build the updated items.
  - exe: |
      ## build the executable
      go build maker.go
      echo "Build OK"

deploy:
  # Publish or sync the changes.
  - install: |
      ## install the executable
      mkdir -p ~/.local/bin
      cp ./maker ~/.local/bin
      echo "Installed in ~/.local/bin, make sure it is in PATH"

  - release: |
      ## Create a new github release
      last_tag=$(git tag -l "v*" | tail -n 1)
      echo $last_tag

      # Increase release version.
      VERSION=$(python -c "v='${last_tag#*v}'.split('.');print('%s.%s.%d' %(v[0], v[1], int(v[2])+1))")
      echo "   >>>"

      # New tag name.
      newtag="v$VERSION"
      echo $newtag

      # Add tag and push to origin.
      git tag $newtag && git push origin $newtag
      